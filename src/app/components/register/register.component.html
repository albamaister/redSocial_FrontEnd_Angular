<div class="col-lg-5">
  <h1 class="h1-strong">Registrarse</h1>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
    <p>
      <label>Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio sdasda
      </span>
    </p>
    <p>
      <label>Apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
      <span *ngIf="!surname.valid && surname.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label>Apodo</label>
      <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required/>
      <span *ngIf="!nick.valid && nick.touched">
        El apodo es obligatorio
      </span>
    </p>
    <p>
      <label>Correo electronico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required/>
      <span *ngIf="!email.valid && email.touched">
        El email es obligatorio
      </span>
    </p>
    <p>
      <label>Password</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required/>
      <span *ngIf="!password.valid && password.touched">
        El password es obligatoria
      </span>
    </p>
    <input type="submit" value="Registrarse" class="btn btn-success" [disabled]="!registerForm.form.valid">  
  </form>
</div>
